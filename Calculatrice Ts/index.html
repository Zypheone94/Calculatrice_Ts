<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice TS</title>
</head>
<body>
    <section id="container">
        <section id="numbers">
            <div id="t1" class="numbers_tils">1</div>
            <div id="t2" class="numbers_tils">2</div>
            <div id="t3" class="numbers_tils">3</div>
            <div id="t4" class="numbers_tils">4</div>
            <div id="t5" class="numbers_tils">5</div>
            <div id="t6" class="numbers_tils">6</div>
            <div id="t7" class="numbers_tils">7</div>
            <div id="t8" class="numbers_tils">8</div>
            <div id="t9" class="numbers_tils">9</div>
            <div id="t0" class="numbers_tils">0</div>
        </section>
        <section id="calc">
            <div id="calc_operators">
                <div class="calc_operator" operatorType="+">+</div>
                <div class="calc_operator" operatorType="-">-</div>
                <div class="calc_operator" operatorType="*">X</div>
                <div class="calc_operator" operatorType="/">%</div>
            </div>
            <div id="calc_list"></div>
            <div id="calc_result">
                <span>Result = </span>
            </div>
        </section>
    </section>

    <script src="main.js" defer></script>
</body>
</html>
